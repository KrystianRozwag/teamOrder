<h2>TeamOrder</h2>
<h2 class="banner">Log In to your #team admin account</h2>
<form class="reg_form" [formGroup]="logIn">
    <div class="form-group">
        <label>Email</label><br>
        <input type="text" formControlName="email" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label><br>
        <input type="password" formControlName="password" class="form-control" />
    </div>
    <button class="submit" (click)="sendData()">Login</button>
</form>
<p class="no_account">Don't have an account?<span [routerLink]="['/signup']" class="no_account_reg">Register here.</span></p>
<div class="existing_monit">
    <span *ngIf="isLoginFailed">Login or password is invalid</span>
</div>
